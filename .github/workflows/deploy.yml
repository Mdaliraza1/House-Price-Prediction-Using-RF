name: Deploy to AWS

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django health check
        run: python manage.py check

      - name: Deploy to AWS EC2
        env:
          AWS_HOST: ${{ secrets.AWS_HOST }}
          AWS_USER: ${{ secrets.AWS_USER }}
          AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}

        run: |
          if [[ -z "$AWS_HOST" || -z "$AWS_USER" || -z "$AWS_SSH_KEY" ]]; then
            echo "‚ùå ERROR: Missing AWS secrets!"
            exit 1
          fi

          echo "$AWS_SSH_KEY" > key.pem
          chmod 600 key.pem

          echo "üîê Connecting to $AWS_USER@$AWS_HOST ..."
          ssh -i key.pem -o StrictHostKeyChecking=no $AWS_USER@$AWS_HOST '
            cd /var/www/house-price-prediction/House-Price-Prediction-Using-RF &&
            git pull &&
            source venv/bin/activate &&
            pip install -r requirements.txt &&
            python manage.py collectstatic --noinput &&
            python manage.py migrate &&
            sudo systemctl restart house-price-prediction &&
            sudo systemctl restart nginx
          '

          rm key.pem
          echo "‚úÖ Deployment complete!"
