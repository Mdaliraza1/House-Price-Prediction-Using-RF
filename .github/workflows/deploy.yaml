name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            
            echo "========================================="
            echo "Starting deployment process..."
            echo "========================================="
            
            # Create directory if it doesn't exist
            mkdir -p ~/House_Price_Prediction
            cd ~/House_Price_Prediction || exit 1
            
            # Clone repository if it doesn't exist, otherwise pull latest changes
            if [ ! -d .git ]; then
              echo "Repository not found. Cloning..."
              git clone https://github.com/Mdaliraza1/House-Price-Prediction-Using-RF.git . || exit 1
            else
              echo "Pulling latest changes..."
              echo "Stashing any local changes..."
              git stash --include-untracked || true
              git pull origin main || exit 1
              echo "Latest code pulled successfully"
            fi

            # Create .env file with proper configuration
            echo "Creating/Updating .env file..."
            cat > .env << EOL
            DEBUG=True
            DJANGO_SETTINGS_MODULE=House_Price_Prediction.settings
            ALLOWED_HOSTS=*
            SECRET_KEY=django-insecure-production-key-$(openssl rand -hex 32)
            EOL
            
            # Backup existing settings.ini if it exists
            if [ -f settings.ini ]; then
              echo "Backing up existing settings.ini..."
              cp settings.ini settings.ini.backup
            fi
            
            # Create settings.ini from example if it doesn't exist
            if [ ! -f settings.ini ]; then
              echo "Creating settings.ini from example..."
              cp settings.ini.example settings.ini || echo "settings.ini.example not found, using defaults"
            fi

            # Check Docker installation
            echo "Checking Docker installation..."
            if ! sudo docker info &> /dev/null; then
              echo "Docker not found or not running. Installing..."
              sudo chmod +x .scripts/install-docker.sh
              .scripts/install-docker.sh
            else
              echo "Docker is already installed and running."
            fi

            # Make start-docker.sh executable and run it
            echo "Preparing to start Docker containers..."
            sudo chmod +x .scripts/start-docker.sh
            
            # Run the deployment script with explicit bash
            echo "Running deployment script..."
            bash .scripts/start-docker.sh
            
            echo "Deployment script execution completed"
            
            echo "========================================="
            echo "Deployment process completed!"
            echo "========================================="