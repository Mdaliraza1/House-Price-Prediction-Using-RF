name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create directory if it doesn't exist
            mkdir -p ~/House_Price_Prediction
            cd ~/House_Price_Prediction || exit 1
            
            # Clone repository if it doesn't exist, otherwise pull latest changes
            if [ ! -d .git ]; then
              echo "Repository not found. Cloning..."
              git clone https://github.com/Mdaliraza1/House-Price-Prediction-Using-RF.git . || exit 1
            else
              echo "Pulling latest changes..."
              git pull origin main || exit 1
            fi

            # Create .env file if it doesn't exist (required by docker-compose)
            if [ ! -f .env ]; then
              echo "Creating .env file..."
              touch .env
            fi

            # Install Docker if not already installed
            if ! docker info &> /dev/null; then
              sudo chmod +x .scripts/install-docker.sh
              .scripts/install-docker.sh
            fi

            # Running docker-compose up / down...
            sudo chmod +x .scripts/start-docker.sh
            .scripts/start-docker.sh